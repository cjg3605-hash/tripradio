version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: navi_postgres
    environment:
      POSTGRES_DB: navi_db
      POSTGRES_USER: navi_user
      POSTGRES_PASSWORD: navi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 