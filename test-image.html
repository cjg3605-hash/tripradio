<!DOCTYPE html>
<html>
<head>
    <title>이미지 테스트</title>
</head>
<body>
    <h1>PNG 이미지 테스트</h1>
    <div style="width: 300px; height: 200px; background-image: url('/images/landmarks/eiffel-tower.png'); background-size: cover; border: 2px solid red;">
        PNG 배경
    </div>
    
    <h1>JPG 이미지 테스트</h1>
    <div style="width: 300px; height: 200px; background-image: url('/images/landmarks/eiffel-tower.jpg'); background-size: cover; border: 2px solid blue;">
        JPG 배경
    </div>
    
    <h1>직접 IMG 태그 테스트</h1>
    <img src="/images/landmarks/eiffel-tower.png" style="width: 300px; border: 2px solid green;" />
</body>
</html>
