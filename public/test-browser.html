<!DOCTYPE html>
<html>
<head>
    <title>자동완성 API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .loading { color: #666; }
        .success { background: #f0f9ff; }
        .error { background: #fef2f2; }
        input { padding: 10px; font-size: 16px; width: 300px; margin-right: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🧪 자동완성 API 테스트</h1>
    
    <div>
        <input type="text" id="searchInput" placeholder="검색어 입력 (예: 만리장성)" value="만리장성">
        <button onclick="testAutocomplete()">테스트</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAutocomplete() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query.trim()) {
                alert('검색어를 입력하세요');
                return;
            }
            
            resultsDiv.innerHTML = '<div class="result loading">🔄 테스트 중...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch(`http://localhost:3001/api/locations/search?q=${encodeURIComponent(query)}&lang=ko`);
                const responseTime = Date.now() - startTime;
                
                const data = await response.json();
                
                let html = `<div class="result success">
                    <h3>📍 테스트: "${query}"</h3>
                    <p><strong>⏱️ 응답시간:</strong> ${responseTime}ms</p>
                    <p><strong>✅ 성공:</strong> ${data.success}</p>
                    <p><strong>📊 결과 개수:</strong> ${data.data?.length || 0}</p>
                    <p><strong>🔗 소스:</strong> ${data.source}</p>
                `;
                
                if (data.data && data.data.length > 0) {
                    const first = data.data[0];
                    html += `
                        <h4>📋 첫 번째 결과:</h4>
                        <ul>
                            <li><strong>이름:</strong> ${first.name}</li>
                            <li><strong>위치:</strong> ${first.location}</li>
                            <li><strong>지역:</strong> ${first.region}</li>
                            <li><strong>국가:</strong> ${first.country} (${first.countryCode})</li>
                            <li><strong>타입:</strong> ${first.type}</li>
                        </ul>
                    `;
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">
                    <h3>❌ 에러</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.onload = function() {
            setTimeout(testAutocomplete, 1000);
        };
    </script>
</body>
</html>
